<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础JavaScript练习（三）</title>
    <link rel="stylesheet" type="text/css" href="css/task03.css">
</head>
<body>
<label for="text"></label>
<textarea autofocus id="text" rows="5" placeholder="请输入数字、英文或中文等，可用回车，逗号，顿号，空格等作为间隔" ></textarea>
<button id="btnLeftIn">左侧进</button>

<button id="btnRightOut">右侧出</button>
<button id="reset">重置</button>
<input type="text" id="keywords" placeholder="请查询已输入信息">
<button id="search">查询</button>



<ul id="outNum"></ul>
<script src="js/task03.js"></script>
