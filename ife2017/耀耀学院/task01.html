<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单个表单项检验</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    #hint{
        display: block;
        font-size: 14px;
        color: #bbb;
    }
        #inputWarn{
            border: 1px solid red;
        }
        #inputPass{
            border: 1px solid green;
        }

    </style>
</head>
<body>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="inputText1" >
            <span id="hint">必填，长度为4~16个字符</span>
        </div>
        <button type="button" class="btn btn-primary" id="btn">验证</button>
    </div>

</form>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/task01.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</body>
</html>
